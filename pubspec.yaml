name: NumberCheckup
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  flutter_rating_bar: ^4.0.0
  intl: ^0.19.0
  url_launcher: ^6.1.7
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.11.0  # Додайте цей пакет для генерації іконок

flutter_icons:
